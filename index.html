<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

        <title>Rotunda - Url Parser</title>
    </head>
    <body>
        <div class="main-container">
            <div class="inner-wrapper">
                <div class="logo-container">
                    <img src="./assets/rotundalogo.png" />
                </div>
                <div class="title">
                    Welcome back to <span>URL Parser Tool</span>
                </div>

                <div class="subtitle">
                    Please provide the strings in the inputs below
                </div>
                <div class="object" id="data"></div>
                <div class="error" id="error">
                    Please make sure that both (structure and instance) matches.
                </div>

                <div class="box-container">
                    <div class="item-wrapper">
                        <div class="label">URL Format String</div>
                        <input
                            type="text"
                            id="str1"
                            class="input-string"
                            placeholder="Ex. /:version/api/:collection/:id"
                            value=""
                        />
                    </div>

                    <div class="item-wrapper">
                        <div class="label">URL Instance</div>
                        <input
                            type="text"
                            id="str2"
                            class="input-string"
                            placeholder="Ex. /6/api/listings/3?sort=desc&limit=10"
                            value=""
                        />
                    </div>
                </div>

                <div class="button-container" id="submit">
                    <button>Parse</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
